# BitMinti Daemon Configuration for Mining Pools
# Place this in ~/.bitminti/bitminti.conf

# --- Network ---
testnet=0
listen=1
maxconnections=100
port=13337

# --- RPC (Required for Pool connection) ---
server=1
rpcuser=pooluser
rpcpassword=change_this_password_securely_123
rpcport=18332
rpcbind=127.0.0.1
rpcallowip=127.0.0.1

# --- Performance Tuning for Pools ---
# Increase RPC threads for handling many miner shares
rpcthreads=16
# Increase work queue to prevent "Work queue depth exceeded" errors
rpcworkqueue=1000
# Enable transaction indexing (optional, but good for block explorers)
txindex=1
# Memory for DB cache (increase if you have RAM, e.g. 4096 or 8192)
dbcache=2048

# --- Logging ---
debug=rpc
debug=bench
