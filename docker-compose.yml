version: '3.8'

services:
  btc3:
    build: .
    container_name: btc3-node
    ports:
      - "13337:13337"  # P2P
      - "8332:8332"    # RPC
    volumes:
      - btc3-data:/btc3-data
    restart: unless-stopped
    environment:
      - RPC_USER=admin
      - RPC_PASSWORD=admin
    networks:
      - btc3-network

volumes:
  btc3-data:
    driver: local

networks:
  btc3-network:
    driver: bridge

