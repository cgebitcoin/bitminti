<svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular Coin -->
  <defs>
    <radialGradient id="coinGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF9500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931A;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#F7931A" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Outer Circle -->
  <circle cx="200" cy="150" r="120" fill="url(#coinGradient)" filter="url(#shadow)"/>
  
  <!-- Inner Circle Border -->
  <circle cx="200" cy="150" r="110" fill="none" stroke="#FFB84D" stroke-width="3"/>
  
  <!-- BM Monogram -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#0a0e27" text-anchor="middle">BM</text>
  
  <!-- BitMinti Text -->
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#F7931A" text-anchor="middle">BitMinti</text>
  
  <!-- Tagline -->
  <text x="200" y="360" font-family="Arial, sans-serif" font-size="20" fill="#FF9500" text-anchor="middle">Mining for the Rest of Us</text>
</svg>
